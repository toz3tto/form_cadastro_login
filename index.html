<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Sora:wght@100..800&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="estilo.css">
</head>

<body>
    <form action="#" method="get" autocomplete="off" class="form">
        <fieldset class="form__fieldset">
            <legend class="form__title">Login</legend>

            <label for="user" class="form__label">Usuario</label>
            <input type="text" id="user" name="user" required class="form__input">

            <label for="password" class="form__label">Senha</label>
            <input type="password" id="password" name="password" required class="form__input">


            <div class="form__action">
                <input type="submit" value="Login" class="btn btn-primary">
                <a href="cadastro.html" class="btn btn-secondary">Cadastre-se</a>
                <a href="#" class = "form__action__aside">Recuperar senha</a>

            </div>
        </fieldset>
    </form>
</body>

</html>
